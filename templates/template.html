	    <p id="canabstrac"><span style="font-size: 30px">Abstraction</span></p>
    </div>
    <script type="text/javascript" charset="UTF-8">
            function previewFile() {
                const preview = document.querySelector('audio');
                const file = document.querySelector('input[type=file]').files[0];
                const reader = new FileReader();
                reader.addEventListener("load", function() {
                    preview.src = reader.result;
                    uploadFile(file)
                }, false);
                if (file) {
                    reader.readAsDataURL(file);
                }
            }

            function uploadFile(file) {
                var formData = new FormData();
                formData.append('file', file);
                fetch('/upload', {
                        method: 'POST',
                        body: formData,
                    })
                    .then(response => {
                        console.log(response);
                        alert("Successfuly uploaded your audio!!!");
                        let btn = document.createElement("button");
						btn.setAttribute('id','bt1');
                        btn.innerHTML = "Dịch";
                        btn.addEventListener("click", function () {
                            fetch('to_text')
                            .then(response => {
								return response.json()
							  })
							.then(data => {
								console.log(data);
								document.getElementById('text').innerHTML=Object.values(data);
							  })
                        });
                        document.body.appendChild(btn);
                    })
                    .catch(error => {
                        console.error(error);
                    });
            }
			
        </script>
        <div id="audio_controler">
            <input type="file" onchange="previewFile()"><br>
            <audio controls>
                <source src="" type="audio/ogg">
                <source src="" type="audio/mpeg">
            </audio><br>    
		<p id='text'></p>
        </div>
